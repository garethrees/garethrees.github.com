---
layout: default
title: Blog
meta: Gareth Rees: Ruby on Rails and Front End Web Developer from Cardiff, Wales UK
---

<section id="blog" role="main" class="grids clearfix">
	<h1>Blog</h1>

	<ul id="posts">
		{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a> <span class="posted-on">Posted on {{ post.date | date_to_long_string }}</span>
		</li>
		{% endfor %}
	</ul>
</section>
