---
layout: default
title: Blog
---

<section id="blog">
	<h1>Blog</h1>

	<div id="posts" class="clearfix">
		<ul>
			{% for post in site.posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a> <span class="posted-on">Posted on {{ post.date | date_to_long_string }}</span></li>
			{% endfor %}
		</ul>
	</div>

</section>
