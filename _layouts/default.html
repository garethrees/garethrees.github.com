<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width" />
	<title>{{ page.title }} | Gareth Rees: Ruby on Rails and Front End Web Developer from Cardiff, Wales UK</title>

  <style type="text/css" media="screen">
    body {
      font-size: 1.075em;
      line-height: 1.375em;
      margin: 0 auto 6em auto;
      max-width: 600px;
      padding: 0 1em;
    }
    a:hover,
    a:active,
    a:focus {
      color: #00416d;
      background-color: #FED70D;
    }
    img {
      border: 3px solid #111;
      max-width: 100%;
    }
    blockquote {
      border-left: 6px solid #ddd;

      font-style: italic;
      margin-left: 0;
      padding-left: 1em;
    }
    figure {
      margin: 0;
    }
    figure.highlight {
      border: none;
    }

      font-weight: bold;
    }
    .posts {
      padding: 0;
    }
    .posts .posted-on {
      display: none;
    }
    .posts .post {
      line-height: 1.475em;
      list-style: none;
    }
    .minor-note {
      color: #999;
      font-size: 0.75em;
      font-style: italic;
    }
  </style>
</head>
