<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width" />

  <style type="text/css" media="screen">
    body {
      /* font-size * 1.618 */
      font-size: 18px;
      line-height: 28px;
      padding: 0 1em;
    }
    #main {
      max-width: 780px;
    }
    h1,h2,h3,h4,h5,h6 {
      letter-spacing: -1px;

    figure {
      margin: 0;
    }
    figure.highlight {
      border: none;
    }

      font-weight: bold;
    }

      color: #999;

      font-style: italic;
