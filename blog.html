---
layout: default
title: Gareth Rees Blog
---

<section id="blog">
	<h1>Blog</h1>

	<div id="posts" class="clearfix">
	{% for post in site.posts %}
		<h2><a href="{{ post.url }}">{{ post.title }}</a> <span class="posted-on">Posted on {{ post.date | date_to_long_string }}</span>
		</h2>
	{% endfor %}
	</div>

</section>
