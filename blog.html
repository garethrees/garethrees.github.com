---
layout: default
title: Blog
---

<section id="blog">
	<h1>Blog</h1>

  {% for post in site.posts %}
  <p class="post">
    <a href="{{ post.url }}">{{ post.title }}</a>
    <time class="posted-on minor-note">
      {{ post.date | date_to_long_string }}
    </time>
  </p>
  {% endfor %}
</section>
