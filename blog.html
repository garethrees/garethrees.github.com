---
layout: default
title: Blog
---

<section id="blog">
	<h1>Blog</h1>

	<ul id="posts">
		{% for post in site.posts %}
		<li class="post">
	    <time class="posted-on">{{ post.date | date_to_long_string }}</time>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</section>
