---
layout: default
title: Books
---

<section id="books">
	<h1>Books</h1>

  <ul class="posts">
		{% for post in site.posts %}
      {% if post.tags contains 'book' %}
        <li class="post">
          <time class="posted-on">{{ post.date | date_to_long_string }}</time>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
		{% endfor %}
  </ul>
</section>
